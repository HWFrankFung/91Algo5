<body>
    <script>
        /**
        * @param {string} s
        * @param {character} c
        * @return {number[]}
         */
        var shortestToChar = function (s, c) {
            let arr = []
            let res = []
            for (var i = 0; i < s.length; i++) {
                if (s[i] === c) arr.push(i)
            }

            var dis = 0
            for (var i = 0; i < s.length; i++) {
                dis = Math.abs(i - arr[0])
                for (var j = 1; j < arr.length; j++) {
                    dis = Math.min(dis, Math.abs(i - arr[j]))
                }
                res.push(dis)
            }
            return res
        };
    </script>
</body>
